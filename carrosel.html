<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meu primeiro Cod em bootstrap</title>
    </head>

    <body>
        <div class="container" style="background-color: black; ">
            <h1>Carrosel</h1>
            <div id="meu_slideshow" class="carousel slide" data-ride="carousel" style="text-align: center;">
                <!--Indicadores-->
                <ol class="carousel-indicators">
                    <li data-target="#meu_slideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#meu_slideshow" data-slide-to="1" ></li>
                    <li data-target="#meu_slideshow" data-slide-to="2" ></li>
                </ol>


                <!--Carrosel Imagens-->
                <div class="carousel-inner">
                    <!-- Imagem 1-->
                    <div class="carousel-item active">
                        <img src="public/img/natureza1.jpg" alt="Imagem de uma Ponte sobre o Rio" style="max-height: 500px;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Natureza 1</h5>
                            <p>Ponte sobre o Rio</p>
                        </div>
                    </div>
                    
                    <!-- Imagem 2-->
                    <div class="carousel-item">
                        <img src="public/img/natureza2.jpg" alt="Floresta no Outono" style="max-height: 500px;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Natureza 2</h5>
                            <p>Tarde de Outono</p>
                        </div>
                    </div>
                    <!-- Imagem 3-->
                    <div class="carousel-item">
                        <img src="public/img/natureza3.jpg" alt="Nascer do Sol" style="max-height: 500px;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Natureza 3</h5>
                            <p>Nascer do Sol</p>
                        </div>
                    </div>
                   
                    </div>
                </div>
                <!--Voltar-->
                <a class="carousel-control-prev" href="#meu_slideshow" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Anterior</span>

                    <!--AvanÃ§ar-->
                <a class="carousel-control-next" href="#meu_slideshow" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Posterior</span>
                </a>
            </div>
            
        </div>

        <footer>
            <!-- CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <!-- JAVASCRIPT -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            
            <!--Script JQUERY-->
            <script>
                $(function(){
                    $('[data-toggle="tooltip"]').tooltip();
                });
            </script>
        </footer>
    </body>


</html>
